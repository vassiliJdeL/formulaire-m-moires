<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Soumission de mémoire / Thesis Submission</title>
  <script>
    UPLOADCARE_PUBLIC_KEY = "21d7228fa1f01ac80183";
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>

<body>
  <h1>Soumission de mémoire<br />Thesis Submission</h1>

  <form
    action="https://hook.eu2.make.com/404rtrr13j5vbygd0zi1ck9wkv4j0hlm"
    method="POST"
  >
    <label for="firstName">Prénom (First name):</label><br />
    <input type="text" name="firstName" required /><br /><br />

    <label for="lastName">Nom (Last name):</label><br />
    <input type="text" name="lastName" required /><br /><br />

    <label for="email">Email :</label><br />
    <input type="email" name="email" required /><br /><br />

    <label for="title">Titre du mémoire / Thesis title:</label><br />
    <input type="text" name="title" required /><br /><br />

    <label for="language">Langue du mémoire / Language of the thesis:</label><br />
    <select name="language" required>
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select><br /><br />

    <label for="rgpd">Consentement RGPD / Data consent:</label><br />
    <input type="checkbox" name="rgpd" value="on" required />
    J'accepte que mes données soient traitées dans le cadre de l'évaluation du mémoire.<br /><br />

    <label for="file">Téléverser le mémoire (format Word) / Upload your thesis (.docx):</label><br />
    <input
      type="text"
      name="file"
      role="uploadcare-uploader"
      data-clearable
      data-multiple="false"
      data-tabs="file"
      required
    /><br /><br />

    <input type="submit" value="Soumettre / Submit" />
  </form>
</body>
</html>
