<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Évaluation mémoire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1669c1;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Bienvenue dans l’espace évaluation du mémoire / Welcome to the thesis assessment area</h1>
  <form id="memoireForm">
    <input type="text" name="firstname" placeholder="Prénom / Forename *" required>
    <input type="text" name="lastname" placeholder="Nom / Surname *" required>
    <input type="email" name="email" placeholder="Email *" required>
    <input type="text" name="titlefr" placeholder="Titre du mémoire *" required>
    <input type="text" name="titleen" placeholder="Thesis title *" required>
    <select name="language" required>
      <option value="">Langue / Language *</option>
      <option value="français">Français / French</option>
      <option value="anglais">Anglais / English</option>
    </select>
    <input type="file" name="file" accept=".doc,.docx" required>
    <button type="submit">Soumettre / Submit</button>
  </form>
  <div id="result"></div>
</div>

<script>
document.getElementById('memoireForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = e.target;
  const fd = new FormData(form);

  // URL du webhook en Production
  const webhookUrl = "https://vassili-jdel.app.n8n.cloud/webhook/auto-eval-memoire";
  
  // Token à insérer dans le header
  const tokenValue = "2_TOUGH_eval_5_on";

  try {
    const response = await fetch(webhookUrl, {
      method: 'POST',
      headers: {
        'token': tokenValue
      },
      body: fd
    });

    const text = await response.text();
    document.getElementById('result').innerHTML = 
      `<pre>${response.status} ${response.statusText}\n${text}</pre>`;
  } catch (err) {
    document.getElementById('result').textContent = "Erreur : " + err;
  }
});
</script>
</body>
</html>
