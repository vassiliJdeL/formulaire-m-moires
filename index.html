<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Soumission du mémoire / Thesis Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Soumission de mémoire<br><small>Thesis Submission</small></h1>

  <form action="https://hook.eu2.make.com/404rtrr13j5vbygd0zi1ck9wkv4j0hlm" method="POST" enctype="multipart/form-data">

    <label for="firstName">Prénom (First name):</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Nom (Last name):</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="title">Titre du mémoire (Thesis title):</label>
    <input type="text" id="title" name="title" required>

    <label for="language">Langue (Language):</label>
    <select id="language" name="language" required>
      <option value="fr">Français (French)</option>
      <option value="en">Anglais (English)</option>
    </select>

    <label for="file">Téléverser le mémoire (.docx) (Upload .docx file):</label>
    <input type="file" id="file" name="file" accept=".docx" required>

    <label>
      <input type="checkbox" name="rgpd" required>
      J'accepte le traitement de mes données personnelles (I consent to data processing)
    </label>

    <button type="submit">Envoyer / Submit</button>
  </form>
</body>
</html>
